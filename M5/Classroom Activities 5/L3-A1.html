<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>JavaScript Array Sort</h2>
        <button onclick="ascending()">Ascending Order</button><br><br>
        <button onclick="descending()">Descending Order</button>
        <p id="result"></p>
        <script>
            var points = [40, 1000, 876, 345, 86567, 76];
            document.getElementById("result").innerHTML = points;
            function ascending() {
                points.sort(function (x, y) {return x - y});
                document.getElementById("result").innerHTML = points;
            }
            function descending() {
                points.sort(function (x, y) {return y - x});
                document.getElementById("result").innerHTML = points;
            }
        </script>
    </body>
</html>
