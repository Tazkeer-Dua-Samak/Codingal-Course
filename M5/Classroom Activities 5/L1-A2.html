<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript While Loop</title>
    </head>
    <body style="text-align: center;">
        <h2>JavaScript While Loop</h2>
        <p id="number"></p>
        <script>
            var text = "";
            var i = 0;
            while(i < 101) {
                text = text + "<br>The value of i is " + i;
                i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
