<!DOCTYPE html>
<html>
    <head>  
        <title></title>
    </head>
    <body>
        <p>Finding the largest number with the helps of Argument Objects </p>
        <p id="demo"></p>
        <script>
            function findMax() {
                
                var max = 0;
                for (i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("demo").innerHTML = findMax (65, 7, 54, 776, 87);
        </script>
    </body>
</html>
