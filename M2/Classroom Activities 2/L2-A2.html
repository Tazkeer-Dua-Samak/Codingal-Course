<!DOCTYPE html>
<html>
    <head>
        <title>Background Gradients</title>
        <style>
           #gradient {
                height:1000px;
            background-image: linear-gradient(to bottom left, pink, orange, green, violet, red, blue, yellow);
        }
         #gradient2{
            height:1000px;
            background-image: radial-gradient(red 5%, violet 16%,yellow 8%, orange 18%, green 10%);
         }   
        </style>
    </head>
    <body>
        <div id="gradient" style="text-align: center; color: white; font-size: 100px;">My First Gradient</div>
        <div id="gradient2" style="text-align: center; color:aliceblue; font-size: 100px;">My Second Gradient</div>
    </body>
</html>
