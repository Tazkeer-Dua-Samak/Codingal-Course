<!DOCTYPE html>
<html>
    <head>
        <title>CSS Box Model</title>
        <style type="text/css">
            .box1 {
                float: left;
                margin: 160px;
                border: 5px solid salmon;
                padding: 10px 10px 10px 10px ;
                background-color: sandybrown;
            }
            .box2 {
                float: left;
                margin: 160px;
                border: 5px solid rgb(147, 174, 13);
                padding: 10px 10px 10px 10px ;
                background-color: rgb(244, 227, 96);
            }
        </style>
    </head>
    <body>
        <h1 align="center">CSS Box Model</h1><hr>
        <p class="box1" align="center">The CSS box model is essentially a box <br>that wraps around every HTML element</p>
        <p class="box2" align="center">This is also an example of CSS Box model</p>
    </body>
</html>
