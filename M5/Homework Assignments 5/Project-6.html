<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>User Input Form</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get values
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();

            // Name validation (only alphabetic characters allowed)
            const nameRegex = /^[A-Za-z\s]+$/;  // This allows letters and spaces
            if (!name.match(nameRegex)) {
                alert("Name must contain only letters.");
                return;  // Stops the function execution here
            }

            // Age validation (should be a number and >= 18)
            if (age < 18 || age === "") {
                alert("You must be at least 18 years old.");
                return;
            }

            // Success message
            alert("Success! Your name is " + name + " and you are " + age + " years old.");
        });
    </script>
</body>
</html>
