<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .button {
            margin: 5px;
        }
        .display {
            width: 100%;
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="bg-5 text-white p-3 text-center">HTML Calculator</h1>
        <div class="row my-5">
            <input type="number" id="input_num_1" class="display" placeholder="Enter first number">
        </div>
        <div class="row my-5">
            <input type="number" id="input_num_2" class="display" placeholder="Enter second number">
        </div>
        <div class="row justify-content-center my-5">
            <button class="btn btn-primary button" id="btnAdd"> + </button>
            <button class="btn btn-primary button" id="btnSub"> - </button>
            <button class="btn btn-primary button" id="btnMul"> * </button>
            <button class="btn btn-primary button" id="btnDiv"> / </button>
            <button class="btn btn-primary button" id="btnMod"> % </button>
            <button class="btn btn-danger button" id="btnClear"> C </button>
        </div>
        <h1 class="text-center bg-success text-white p-3" id="result">Result: </h1>
    </div>

    <script>
        function updateResult(result) {
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function getValues() {
            const num1 = parseFloat(document.getElementById("input_num_1").value);
            const num2 = parseFloat(document.getElementById("input_num_2").value);
            return [num1, num2];
        }

        document.getElementById("btnAdd").onclick = function() {
            const [num1, num2] = getValues();
            const sum = num1 + num2;
            updateResult(sum);
        };

        document.getElementById("btnSub").onclick = function() {
            const [num1, num2] = getValues();
            const diff = num1 - num2;
            updateResult(diff);
        };

        document.getElementById("btnMul").onclick = function() {
            const [num1, num2] = getValues();
            const product = num1 * num2;
            updateResult(product);
        };

        document.getElementById("btnDiv").onclick = function() {
            const [num1, num2] = getValues();
            if (num2 === 0) {
                updateResult("Error: Division by 0");
            } else {
                const quotient = num1 / num2;
                updateResult(quotient);
            }
        };

        document.getElementById("btnMod").onclick = function() {
            const [num1, num2] = getValues();
            const mod = num1 % num2;
            updateResult(mod);
        };

        document.getElementById("btnClear").onclick = function() {
            document.getElementById("input_num_1").value = "";
            document.getElementById("input_num_2").value = "";
            updateResult("Result: ");
        };
    </script>
</body>
</html>
