<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Variables</title>
    </head>
    <body style="text-align: center;">
        <h1>Javascript Variables</h1>
        <p>Sum between two numbers</p>
        <p id="result"></p>
        <script>
            var n1 = 17564;
            var n2 = 57846;
            var sum = n1 + n2 ;
            document.getElementById("result").innerHTML = "The total sum is = &nbsp;" + sum;
        </script>
    </body>
</html>
