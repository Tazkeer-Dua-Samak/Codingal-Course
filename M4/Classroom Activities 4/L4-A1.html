<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Objects</title>
    </head>
    <body style="text-align: center;">
        <h2>Javascript Objects and its Properties</h2>
        <p>There are two different ways to access an object property :</p>
        <p>You can use .property or ["property"].</p>
        <p id="demo"></p>

        <script>
            var me = {
                myName : "Tazkeer" ,
                age : "15"
            };
            document.getElementById("demo").innerHTML = me.myName + " is " + me.age ;
        </script>
    </body>
</html>
