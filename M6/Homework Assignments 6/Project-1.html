<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Navigation</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.navbar {
  background-color: rgb(67, 1, 1); 
  padding: 10px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url('restaurant-image.jpg'); 
}

.navbar ul {
  list-style-type: none;
  display: flex;
}

.navbar li {
  margin: 0 15px;
}

.navbar .nav-link {
  text-decoration: none;
  color: white;
  font-size: 18px;
  padding: 10px 20px;
  display: block;
  background-size: cover;
  background-position: center;
  text-align: center;
  border-radius: 5px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.navbar .nav-link:hover {
  background-color: red; 
  transform: scale(1.1);
}
.nav-link1 {
    text-decoration: none;
  color: white;
  font-size: 18px;
  padding: 10px 20px;
  display: block;
  background-size: cover;
  background-position: center;
  text-align: center;
  border-radius: 5px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <ul>
        <li class="nav-link1">MyRestaurant</li>
        <li><a href="#home" class="nav-link">Home</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#recipes" class="nav-link">Recipes</a></li>
        <li><a href="#contact" class="nav-link">Contact Us</a></li>
      </ul>
    </nav>
    <div class="banner">
        <img src="rest3.png">
    </div>
  </header>

</body>
</html>
