<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Badges</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body style="text-align: center;">
        <div>
            <h1>Badges...........</h1>
            <span class="badge badge-primary">You are in Pre-School</span><br>
            <span class="badge badge-secondary">You are in secondary education</span><br>
            <span class="badge badge-danger">Danger! Proceed with caution</span><br>
            <span class="badge badge-warning">This is a warning! Get Out!</span><br>
            <span class="badge badge-info">FYI, Bangkok is the world's most visited city</span><br>
            <span class="badge badge-light">This is a Lit Badge</span><br>
            <span class="badge badge-dark"></span>This is a Badge of Darkness<br>
            <span class="badge badge-success">Congratulations!</span><br>
        </div>
    </body>
</html>
