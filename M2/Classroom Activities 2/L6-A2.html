<!DOCTYPE html>
<html>
    <head>
        <title>Opacity of color in CSS</title>
         <style>
            div {
                background-color: purple;
                padding: 10px;
            }
            div.one {
                opacity: 0.1;
            }
            div.two {
                opacity: 0.3;
            }
            div.three {
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
        <h1 align="center">Opacity of color in CSS</h1><hr><br>
        <div align="center" class="one">I am A purple div with opacity 0.1</div>
        <div align="center" class="two">I am A purple div with opacity 0.3</div>
        <div align="center" class="three">I am A purple div with opacity 0.6</div>
        <div align="center">I am A purple div with default opacity (1)</div>
    </body>
</html>
