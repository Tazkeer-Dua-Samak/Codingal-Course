<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Arrays</title>
    </head>
    <body>
        <p>Who broke the vase?</p>
        <p id="demo"></p>
        <script>
            var array = ["Yes", "Not Me", "You"];
            document.getElementById("demo").innerHTML = array[1];
        </script>
    </body>
</html>
