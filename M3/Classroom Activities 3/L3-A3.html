<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrapping</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            .some-text {
                align-content: center;
            }
            .more-text {
                align-content: center;
            }
        </style>
    </head>
    <body>
        <div class="container bg-danger text-primary some-text">
            <p align="center" style="font-size: 40px; margin-top: 20px;">This is some text</p>
        </div>
        <div class="container-fluid bg-warning text-muted p-3 mt-5 more-text">
            <p align="center" style="font-size: 40px; margin-top: 200px; ">This is also some text</p>
        </div>
    </body>
</html>
