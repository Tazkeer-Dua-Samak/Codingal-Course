<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <header>
            <h3 align="center">~: Forms :~</h3>
        </header>
        <form>
            <h4>Personal Information :</h4>
            <fieldset>
                <label><b>First Name :</label>
                <input type="text" id="Firstname" placeholder="Enter First Name"><br><br>
                
                <label>Last Name :</label>
                <input type="text" id="Lastname" placeholder="Enter Last Name"><br><br>
                
                <label>Date of Birth :</label>
                <input type="date" id="birthday" name="birthday"><br><br>
                
                <label>Gender :</label><br><br>
                <input type="radio" id="female" name="gender" value="female">Female<br>
                <input type="radio" id="male" name="gender" value="male">Male<br><br>

            </fieldset><br>
            <h4>Account Information :</h4>
            <fieldset>
                <label>E-Mail :</label>
                <input type="email" id="email" placeholder="Enter your E-Mail address"><br><br>

                <label>Password :</label>
                <input type="password" id="password" placeholder="Create Your Password"><br><br>

                <label>Re-Type Password :</label>
                <input type="password" id="retypepassword" placeholder="Re-Type Your Password"><br><br>

                <label>Zip Codes :</b></label><br><br>
                <input type="checkbox" id="lhrzip" value="05301" name="zipcode">05301<br>
                <input type="checkbox" id="mulzipcode" value="60550" name="zipcode">60550<br>
                <input type="checkbox" id="karzipcode" value="74700" name="zipcode">74700<br>
                <input type="checkbox" id="quezipcode" value="87550" name="zipcode">87550<br>
<br>
               
            </fieldset><br>
            <h4>Contact Information :</h4>
            <fieldset>
                <label><b>Address :</label>
                <input type="address" id="address" name="address"><br>
<br>
                <label>Which city are you from ?</b></label><br><br>
                <input type="radio" id="city1" name="city" value="Lahore">Lahore<br>
                <input type="radio" id="city2" name="city" value="Multan">Multan<br>
                <input type="radio" id="city3" name="city" value="Karachi">Karachi<br>
                <input type="radio" id="city4" name="city" value="Quetta">Quetta<br>
                <br>
 
                <label><b>Phone Number :</b></label>
                <input type="number" id="phonenumber" placeholder="Enter 11-digit number"><br><br>

            </fieldset>
            <br>
            <center><input type="submit"></center>
            <br>
        </form>
    </body>
</html>
