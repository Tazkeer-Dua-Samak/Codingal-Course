<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Typography example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 align="center">Common Abbreviations</h1>
        <p class="text-muted"><abbr title="To Be Honest" style="padding: 10px;">TBH</abbr></p>
        <p class="text-muted"><abbr title="I Don't Know" style="padding: 10px;">IDK</abbr></p>
        <p class="text-muted"><abbr title="Let Me Know" style="padding: 10px;">LMK</abbr></p>
        <p class="text-muted"><abbr title="Talk To You Later" style="padding: 10px;">TTYL</abbr></p>
        <p class="text-muted"><abbr title="Frequently Asked Questions" style="padding: 10px;">FAQ</abbr></p>
        <hr>
        <h1>This is code</h1>
        <pre>hi ! I am CODE</pre>
    </body>
</html>
