<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Statements</title>
    </head>
    <body style="text-align: center; background-color: #03a9f4;">
        <h1>Javascript Statements</h1>
        <p>A <b>Javascript program</b> is a list of <b>statements</b> to be executed by a computer.</p>
        <p id="product"></p>
        <script>
            var x, y, z;
            x = 8;
            y = 5;
            z = x * y;
            document.getElementById("product").innerHTML = "The value of z is " + z + ".";
        </script>
    </body>
</html>
