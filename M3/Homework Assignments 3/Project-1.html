<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Unequal Grids</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            * {
                border: 1px solid white;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f3f3f3;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                display: grid;
                gap: 2px;
                width: 80%;
            }
            .box {
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 8px;
                font-size: 25px;
                padding: 10px;
            }
            #T1 { 
                grid-column: span 3; 
                grid-row: span 2; 
                background-color: #f44336; 
            }
            #T2 { 
                grid-column: span 2; 
                grid-row: span 3; 
                background-color: #2196F3; 
            }
            #T3 { 
                grid-column: span 2; 
                grid-row: span 2;
                background-color: #FFEB3B; 
            }
            #T4 { 
                grid-column: span 1; 
                grid-row: span 2; 
                background-color: #9C27B0; 
            }
            #T5 { 
                grid-column: span 1; 
                background-color: #FFC107; 
            }
            #T6 { 
                grid-column: span 1; 
                grid-row: span 2; 
                background-color: #009688; 
            }
            #T7 { 
                grid-column: span 2; 
                grid-row: span 6;
                background-color: #FF5722; 
            }
            #T8 { 
                grid-column: span 2; 
                grid-row: span 2; 
                background-color: #673AB7; 
            }
    
        </style>
    </head>
    <body>
        <div class="container">
        <div class="box" id="T1">Item 1</div>
        <div class="box" id="T2">Item 2</div>
        <div class="box" id="T3">Item 3</div>
        <div class="box" id="T4">Item 4</div>
        <div class="box" id="T5">Item 5</div>
        <div class="box" id="T6">Item 6</div>
        <div class="box" id="T7">Item 7</div>
        <div class="box col-md-8 col-xs-4" id="T8">Item 8</div>
    </div>
    </body>
</html>
