<html>
    <head>
        <title>HTML Introduction</title>
    </head> 
    
    <body>
        <!--I used Heading 1 tag out of the six heading tags we can use in the first line of code in body tag.-->

        <h1 align="center">Introduction to HTML<br></h1>

        <!--Below I have used a singular tag "<br>" to insert line break.-->

        <br>It is used to create websites, consisting of webpages, and link them to the <b>World Wide Web (WWW).</b>
        <br>It is a markup language for the web that defines the structure of web pages.</font>
