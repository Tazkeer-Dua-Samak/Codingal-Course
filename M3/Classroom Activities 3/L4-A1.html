<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Jumbotron</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body style="text-align: center;">
        <div class="Jumbotron Jumbotron-fluid">
            <div class="container" style="background-color: thistle;">
                <h1 style="color: deepskyblue;">ME</h1>
                <p>Just Kidding!!!</p>
            </div>
        </div>
        <div class="container mt-5" style="background-color: darkseagreen;">
                <h2>Buttons!!!!!!!!!!!!!</h2>
                <button type="button" class="btn btn-primary">Push Me!</button>
                <button type="button" class="btn btn-danger">Push Me!</button>
                <button type="button" class="btn btn-warning">Push Me!</button>
                <button type="button" class="btn btn-secondary">Push Me!</button>
        
        </div>
    </body>
</html>
