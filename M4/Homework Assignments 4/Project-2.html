<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameters Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { 
            margin-top: 20px; 
        }
    </style>
</head>
<body class="text-center">
    <h1>Product Calculator</h1>
    <button class="btn btn-primary" onclick="calculateProduct(5)">Calculate Product</button>
    <p id="result"></p>

    <script>
        function calculateProduct(num1, num2) {
            if (num2 === undefined) {
                num2 = 9;
            return num1 * num2;
            }
        }

        document.querySelector('button').onclick = function() {
            document.getElementById('result').innerText = 'Product: ' + calculateProduct(5);
        };
    </script>
</body>
</html>
