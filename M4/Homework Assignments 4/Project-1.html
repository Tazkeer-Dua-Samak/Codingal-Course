<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .button {
            background-color: firebrick;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="bg-5 text-white p-3 text-center">HTML Calculator</h1>
        <div class="row my-5">
            <input type="text" id="display" class="display" disabled>
        </div>
        <div class="row justify-content-center my-5">
            <button class="button" id="btnAdd"> + </button>
            <button class="button" id="btnSub"> - </button>
            <button class="button" id="btnMul"> * </button>
            <button class="button" id="btnDiv"> / </button>
            <button class="button" id="btnMod"> % </button>
            <button class="button" id="btnClear"> C </button>
        </div>
        <h1 class="text-center bg-success text-white p-3" id="result">Result: </h1>
    </div>
    <script>
        var btnAdd = document.getElementById("btnAdd");

        btnAdd.onclick = function() {
            var num1 = document.getElementById("input_num_1").value;
            var num2 = document.getElementById("input_num_2").value;

            var sum = parseInt(num1) + parseInt(num2);
            document.getElementById("result").innerHTML = "Result: " + sum;
        };


        var btnSub = document.getElementById("btnSub");

        btnSub.onclick = function() {
            var num1 = document.getElementById("input_num_1").value;
            var num2 = document.getElementById("input_num_2").value;

            var sub = parseInt(num1) - parseInt(num2);
            document.getElementById("result").innerHTML = "Result: " + sub;
        };


        var btnMul = document.getElementById("btnMul");

        btnMul.onclick = function() {
            var num1 = document.getElementById("input_num_1").value;
            var num2 = document.getElementById("input_num_2").value;

            var mul = parseInt(num1) * parseInt(num2);
            document.getElementById("result").innerHTML = "Result: " + mul;
        };


        var btnDiv = document.getElementById("btnDiv");

        btnDiv.onclick = function() {
            var num1 = document.getElementById("input_num_1").value;
            var num2 = document.getElementById("input_num_2").value;

            var div = parseInt(num1) / parseInt(num2);
            document.getElementById("result").innerHTML = "Result: " + div;
        };


        var btnMod = document.getElementById("btnMod");

        btnMod.onclick = function() {
            var num1 = document.getElementById("input_num_1").value;
            var num2 = document.getElementById("input_num_2").value;

            var mod = parseInt(num1) % parseInt(num2);
            document.getElementById("result").innerHTML = "Result: " + mod;
        };


        var btnClear = document.getElementById("btnClear")

        btnClear.onclick = function () {
            var num1 = document.getElementById("input_num_1").value = 0;
            var num2 = document.getElementById("input_num_2").value = 0;
            document.getElementById("result").innerHTML = "Result: ";
        };
    </script>
</body>
</html>
