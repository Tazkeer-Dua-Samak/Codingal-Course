<!DOCTYPE html>
<html>
    <head>
        <title>Typography</title>
        <style>
            .type, p {
                font-family: 'Times New Roman', Times, serif;
                font-size: 20px;
                color: cadetblue;
            }
            #type1 {
                color: aquamarine;
                font-size: 30px;
            }
            .type2 {
                font-size: 15px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                color: blanchedalmond;
            }
        </style>
    </head>
    <body>
        <h2 align="center" id="type1">~: Typography :~</h2>
        <p align="center" class="type">Typography is the art and technique of arranging type to make written language legible, readable and appealing when displayed.</p>
        <p align="center" class="type2"> The arrangement of type involves selecting typefaces, point sizes, line lengths, line spacing, letter spacing, and spaces between pairs of letters.</p>
    </body>
</html>
