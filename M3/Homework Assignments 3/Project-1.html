<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Unequal Grids</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            * {
                margin-top: 5px;
                
            }
            .row {
                border: 4px double salmon;
                text-indent: 1px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
            <div class="col-md-8" style="color: black; background-color: blueviolet;">Item 1</div>
            <div class="col" style="background-color: brown;">Item 2</div>
            <div class="row" style="margin-left: 211px; margin-right: 215px; background-color: rgb(71, 71, 245); border-color: yellow;">Item 3</div>
            <div class="row" style="margin-right: 320px; margin-left: 100px; background-color: rgb(14, 231, 14); border-color: rgb(10, 143, 10);">Item 4</div>
            <div class="row" style="margin-left: 300px; margin-right: 120px; background-color: yellow; border-color: rgb(71, 71, 245);">Item 5</div>
            <div class="row" style="margin-left: 40px; margin-right: 380px; background-color: orange; border-color: indigo;">Item 6</div>
            <div class="row" style="margin-left: 400px; margin-right: 20px; background-color: red; border-color: rgb(179, 9, 179);">Item 7</div>
            </div>
        </div>
    </body>
</html>
