<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Arrays</title>
    </head>
    <body style="text-align: center;">
        <p>Average is</p>
        <p id="demo"></p>
        <script>
            function add(x, y) {
                return x + y;
            }
            function average(x, y) {
                return add(x, y) / 2;
            }
            let result = average(234, 78658);
            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
