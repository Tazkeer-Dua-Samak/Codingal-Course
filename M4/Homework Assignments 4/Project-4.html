        <h3>Sum of Arguments and Maths Objects</h3>
        <p id="demo"></p>

        <script>
            function sumAll() {
                var sum = 0;
                for (i = 0; i < arguments.length; i++) {
                    sum += arguments[i];
                }
                return sum;
            }

        </script>
