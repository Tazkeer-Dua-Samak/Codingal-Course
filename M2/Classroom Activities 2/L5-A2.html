<!DOCTYPE html>
<html>
    <head>
        <title>Float</title>
        <style>
            img#gentianleft {
                float: left;
            }
            img#lotusright {
                float: right;
            }
        </style>
    </head>
    <body>
        <h1 align="center">Float Left and Right</h1><hr><br>
        <p>
            <img id="gentianleft" src="bluegentian.jpg" alt="A Blue Gentian Flower" style="">
            <img id="lotusright" src="purplelotus.jpg" alt="A Purple Lotus Flower" style="height: 220px; width: 297px;">
           <b align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;These are<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; beautiful<br> &nbsp;&nbsp;&nbsp;
            flowers found &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;in nature</b>
        </p>
    </body>
</html>
