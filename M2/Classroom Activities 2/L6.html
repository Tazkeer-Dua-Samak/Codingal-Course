<!DOCTYPE html>
<html>
    <head>
        <title>Positioning in CSS</title>
        <style>
            div.sticky {
                position: sticky;
                border: 5px solid rgb(0, 251, 255);
                top: 10px;
                left: 10px;
                right: 10px;
            }
            div.fixed {
                position: fixed;
                border: 5px solid rgb(0, 255, 229);
                top: 110px;
                left: 10px;
                right: 10px;
            }
            div.relative {
                position: relative;
                border: 5px solid rgb(120, 204, 237);
                top: 15px;
                left: 2px;
                right: 10px;
            }
            div.absolute {
                position: absolute;
                border: 5px solid rgb(0, 255, 140);
                top: 300px;
                left: 10px;
                right: 10px;
            }
        </style>
    </head>
    <body>
        <h1 align="center">Positioning</h1><hr><br>
        <div class="fixed">This is a fixed div</div><br><br><br>
        <div class="relative">This is a relative div</div><br><br><br>
        <div class="sticky">This is a sticky div</div><br><br><br>
        <div class="absolute">This is a absolute div</div><br><br><br>
