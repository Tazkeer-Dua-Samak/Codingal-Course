<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <header>
            <h3 align="center">~: Forms :~</h3>
        </header>
        <form>
            <fieldset>
                <label>Name :</label>
                <input type="text" id="name" placeholder="Enter Full Name"><br><br>
                
                <label>E-Mail :</label>
                <input type="email" id="email" placeholder="Enter your E-Mail address"><br><br>

                <label>Phone Number :</label>
                <input type="number" id="phonenumber" placeholder="Enter 11-digit number"><br><br>

                <label>Date of Birth :</label>
                <input type="date" id="birthday" name="birthday"><br><br>
                
                <label>Languages </label><br>
                <input type="checkbox" id="lang" value="HTML" name="lang">HTML<br>
                <input type="checkbox" id="lang" value="CSS" name="lang">CSS<br>
                <input type="checkbox" id="lang" value="JavaScript" name="lang">JavaScript<br>

                <label>Gender :</label><br><br>
                <input type="radio" id="female" name="gender" value="female">Female<br>
                <input type="radio" id="male" name="gender" value="male">Male<br><br>

                <label>Which city are you from ?</label><br><br>
                <input type="radio" id="city1" name="city" value="Lahore">Lahore<br>
                <input type="radio" id="city2" name="city" value="Multan">Multan<br>
                <input type="radio" id="city3" name="city" value="Karachi">Karachi<br>
                <input type="radio" id="city4" name="city" value="Quetta">Quetta<br>
                <br>
                <input type="submit">

            </fieldset>
        </form>
    </body>
</html>
