<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Functions</title>
    </head>
    <body>
        <button onclick="myfunction(9)">Click Me !!</button>
        <script>
            function myfunction(x, y) {
                if (y === undefined) {
                    y = 8;
                }
                document.write(x * y);
            }
        </script>
    </body>
</html>
